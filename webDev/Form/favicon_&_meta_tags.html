<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x_icon" href="static/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>

<body>

    <audio src="static/audio.mp3" controls>

    </figure>
